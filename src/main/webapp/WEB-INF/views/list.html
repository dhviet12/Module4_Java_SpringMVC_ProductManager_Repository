<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List product</title>
</head>
<body>
<form action="/products/search" >
    Search by Product's name:
    <input name="search" type="text">
    <input type="submit" value="Search">
</form>
<br>
<table border="1" cellspacing="0" cellpadding="10">
    <tr>
        <th>Name Product</th>
        <th>Price</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    <th:block th:each="p:${list}">
        <tr>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.category.name}"></td>
            <td>
                <a th:href="@{'/products/edit/'+${p.id}}">Edit</a>
                <a th:href="@{'/products/delete/'+${p.id}}"
                   onclick="return confirm('Are you sure to delete this product ?')">Delete</a>
            </td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/products'(page=${list.number - 1})}" th:if="${list.hasPrevious()}">Previous</a>
    <span th:text="${list.number + 1}"></span>/<span th:text="${list.totalPages}"></span>
    <a th:href="@{'/products'(page=${list.number + 1})}" th:if="${list.hasNext()}">Next</a>
</div>
<h3><a th:href="@{'/products/create'}">Create </a></h3>


</body>
</html>
